<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="images/tumblr_a1f47d3526135eaf30ac2b7541007d5c_5c2c57c5_540.gif" type="image/x-icon">

<body>
    <div class="container">
        <div class="todo-app">
            <h2>Lista de Tarefas<img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-new-task" placeholder="Digite sua tarefa" onkeydown="handleKeyDown(event)">
                <button onclick="newTask()" id="adicionar" title="Clique aqui para adicionar uma nova tarefa"> + </button>              
            </div>
            <ol id="to-do-list">
            </ol>
        </div> 
<script src="script.js"></script>
</body>
